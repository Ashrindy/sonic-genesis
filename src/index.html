<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sonic Genesis</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <div class="menubar">
      <button class="minimizebtn" id="minimizeBtn">
        <img class="minimizeimg" src="../resources/menubar/minimize.png" />
      </button>
      <button class="exitbtn" id="exitBtn">
        <img class="exitimg" src="../resources/menubar/exit.png" />
      </button>
      <button class="menubtn" id="menuBtn">
        <img class="menuimg" src="../resources/menubar/menu.png" />
      </button>
      <p class="title">Sonic Genesis</p>
      <div class="menudiv" id="menuDiv">
        <div class="menubardiv">
          <select class="menubarp" id="select" onchange="dropdownchange()">
            <option value="s1">Sonic 1</option>
            <option value="s2">Sonic 2</option>
            <option value="s3">Sonic 3&K</option>
          </select>
          <p class="menubarpth" id="pth"></p>
          <button class="menubarbtn" onclick="importData()">...</button>
          <p class="menubarcopy">By: Ashrindy 2023</p>
        </div>
      </div>
    </div>
    <input type="button" id="soniconebtn" class="onebtn" />
    <img src="../resources/sonic-1/bg.webp" class="onebg" />
    <img src="../resources/sonic-1/title.webp" id="onetitle" class="onetitle" />
    <input type="button" id="sonictwobtn" class="onebtn" />
    <img src="../resources/sonic-2/bg.png" class="twobg" />
    <img src="../resources/sonic-2/title.png" id="twotitle" class="twotitle" />
    <input type="button" id="sonicthreebtn" class="onebtn" />
    <img src="../resources/sonic-3/bg.png" class="threebg" />
    <img
      src="../resources/sonic-3/title.png"
      id="threetitle"
      class="threetitle"
    />
    <!-- <input type="button" id="soniccdbtn" class="onebtn" /> -->
    <script defer src="index.js"></script>
  </body>
</html>
